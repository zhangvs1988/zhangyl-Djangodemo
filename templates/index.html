{%extends "base.html"%}
{%block content%}
<div class="col-xs-12 col-md-10">
{%for b in blocks%}
	<div class="panel panel-default">
		<div class="panel-heading">
			<a href="/article/list/{{b.id}}" style="front-size:16px;">{{b.name}}</a>
			<span class="pull-right">{{b.manager_name}}</span>
		</div>
		<div class="panel-body">
			{{b.decs}}
		</div>
	</div>
{%endfor%}
</div>
<div class="col-xs-12 col-md-2">
	<div class="well">个人中心
	{% if user.is_authenticated %}  
      <p>
        {{ user.username }}. 欢迎来到论坛.
        {% if msg_cnt %}
        <a href="/message/list"><span class="badge">{{ msg_cnt }}</span></a>
        {% endif %}
      </p>
      <a href="/accounts/logout">登出</a>&nbsp;<a href="/accounts/password_change/">修改密码</a>
    {% else %}

      <p>匿名用户请</p>
      <a href="/accounts/login" class="btn btn-primary">登录</a>

      <a href="/register/" class="btn btn-primary">注册</a>
    {% endif %}
	

		</div>
</div>

{%endblock%}
